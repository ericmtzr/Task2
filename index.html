<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="all_items" >
        <div class="container" >
            <div id="cube" >
                <div class="front"></div>
                <div class="back"></div>
                <div class="right"></div>
                <div class="left"></div>
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
        </div>
      
        <div class="item2">
            <div id="wrapper">
                <div id="box-1" class="box">sphere</div>
                <div id="box-2" class="box">outline</div>
                <div id="box-3" class="box">pin</div>
                <div id="box-4" class="box">gradient</div>
                <div id="circle"></div>
            </div>
        </div>
      
        <div class="item2">
            <button class="interactive-button" id="testbutton">Click me</button>
            <div class="buttonbox"></div>
        </div>
      
        <div class="item2">
          <label class="toggle-switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
    </div>       
    <script type="text/javascript" src="./js/task2.js"></script>
</body>
